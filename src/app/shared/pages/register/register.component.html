<app-navbar *ngIf="!showSearchAndNav"></app-navbar>

<section class="vh-100 gradient-custom register">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-0 pb-0">
              <h2 class="fw-bold mb-2 text-uppercase">Kayıt Ol</h2>
              <form [formGroup]="registerForm">
                <div class="row mb-4">
                  <div class="col">
                    <label class="form-label" for="ad">Ad:</label>
                    <div data-mdb-input-init class="form-outline form-white">
                      <input type="text" id="ad" class="form-control" formControlName="name" />
                    </div>
                  </div>
                  <div class="col">
                    <label class="form-label" for="Soyad">Soyad:</label>
                    <div data-mdb-input-init class="form-outline form-white">
                      <input type="text" id="Soyad" class="form-control" formControlName="surname" />
                    </div>
                  </div>
                </div>
                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <label class="form-label" for="adres">Adres:</label>
                  <textarea id="adres" class="form-control" formControlName="address" rows="4"></textarea>
                </div>
                <div class="mb-4">
                  <label class="form-label" for="telefon">Telefon:</label>
                  <div data-mdb-input-init class="form-outline form-white">
                    <input type="text" id="telefon" class="form-control" formControlName="phoneNumber" />
                  </div>
                </div>
                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <label class="form-label" for="typeEmailX">E-posta:</label>
                  <input type="email" id="typeEmailX" class="form-control" formControlName="email" placeholder="ornek@ornek.com" />
                </div>
                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <label class="form-label" for="typePasswordX">Şifreniz:</label>
                  <input type="password" id="typePasswordX" class="form-control" formControlName="password" placeholder="*****" />
                </div>
                <p class="small mb-2 pb-lg-2"><a class="text-white-50" href="#!" >Şifremi Unuttum?</a></p>
                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit" (click)="submit()">Kayıt Ol</button>
              </form>
              <!-- ---------------------------------------Sosyal Medya Kayıt Ol------------------------------------------------ -->
              <!-- <div class="d-flex justify-content-center text-center mt-4 pt-1">
                <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
              </div> -->
              <!-- ---------------------------------------Sosyal Medya Kayıt Ol------------------------------------------------ -->
            </div>
            <div>
              <p class="mb-0">Zaten bir hesabınız varsa <a href="/login" class="text-white-50 fw-bold">Giriş Yap</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
